services:
  # Python Backend
  backend:
    container_name: suzent-backend
    networks:
      - suzent-network
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      # Overrides for Docker networking
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - SEARXNG_BASE_URL=http://searxng:8080
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount data volume for local files/sandboxes if needed
      - ../data:/app/data
      - ../config:/app/config
      - ../chats.db:/app/chats.db

  # React Frontend (Nginx)
  frontend:
    container_name: suzent-frontend
    networks:
      - suzent-network
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend

  # PostgreSQL with pgvector for memory system
  postgres:
    container_name: suzent-postgres
    image: pgvector/pgvector:pg18
    restart: unless-stopped
    stop_grace_period: 60s # Allow clean shutdown for DB
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-suzent}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ultra_secret}
      - POSTGRES_DB=${POSTGRES_DB:-suzent}
    ports:
      - "${POSTGRES_PORT:-5430}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
      - ../src/suzent/memory/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - suzent-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-suzent}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M

  # Redis for SearXNG caching
  redis:
    container_name: suzent-redis
    image: docker.io/valkey/valkey:8-alpine
    command: valkey-server --save 30 1 --loglevel warning
    restart: unless-stopped
    networks:
      - suzent-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "valkey-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    deploy:
      resources:
        limits:
          memory: 128M

  # SearXNG privacy-respecting metasearch engine
  searxng:
    container_name: suzent-searxng
    image: docker.io/searxng/searxng:latest
    restart: unless-stopped
    networks:
      - suzent-network
    ports:
      - "${SEARXNG_PORT:-2077}:8080"
    volumes:
      - ./searxng:/etc/searxng:rw
      - searxng-data:/var/cache/searxng:rw
    environment:
      - SEARXNG_BASE_URL=${SEARXNG_BASE_URL:-http://localhost:2077/}
      - SEARXNG_SECRET=${SEARXNG_SECRET:-suzent-dev-secret-key}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8080/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    deploy:
      resources:
        limits:
          memory: 512M

networks:
  suzent-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  searxng-data:
    driver: local
