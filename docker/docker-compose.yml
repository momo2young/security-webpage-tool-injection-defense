services:
  # Python Backend
  backend:
    container_name: suzent-backend
    networks:
      - suzent-network
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      # Overrides for Docker networking
      - SEARXNG_BASE_URL=http://searxng:8080
      - REDIS_URL=redis://redis:6379
      - CHATS_DB_PATH=/app/data/chats/chats.db
      - SANDBOX_DATA_PATH=/app/data/sandbox-data
      - LANCEDB_URI=/app/data/memory

    volumes:
      # Mount data volume for persistent storage (LanceDB, chats, sandboxes)
      - ../data:/app/data
      - ../config:/app/config

  # React Frontend (Nginx)
  frontend:
    container_name: suzent-frontend
    networks:
      - suzent-network
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend

  # Redis for SearXNG caching
  redis:
    container_name: suzent-redis
    image: docker.io/valkey/valkey:8-alpine
    command: valkey-server --save 30 1 --loglevel warning
    restart: unless-stopped
    profiles: [ "searxng" ]
    networks:
      - suzent-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "valkey-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    deploy:
      resources:
        limits:
          memory: 128M

  # SearXNG privacy-respecting metasearch engine
  searxng:
    container_name: suzent-searxng
    image: docker.io/searxng/searxng:latest
    profiles: [ "searxng" ]
    restart: unless-stopped
    networks:
      - suzent-network
    ports:
      - "${SEARXNG_PORT:-2077}:8080"
    volumes:
      - ./searxng:/etc/searxng:rw
      - searxng-data:/var/cache/searxng:rw
    environment:
      - SEARXNG_BASE_URL=${SEARXNG_BASE_URL:-http://localhost:2077/}
      - SEARXNG_SECRET=${SEARXNG_SECRET:-suzent-dev-secret-key}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8080/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    deploy:
      resources:
        limits:
          memory: 512M

networks:
  suzent-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  searxng-data:
    driver: local
