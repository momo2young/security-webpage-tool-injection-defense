services:

  # Redis for SearXNG caching
  redis:
    container_name: suzent-redis
    image: docker.io/valkey/valkey:8-alpine
    command: valkey-server --save 30 1 --loglevel warning
    restart: unless-stopped
    networks:
      - suzent-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "valkey-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    deploy:
      resources:
        limits:
          memory: 128M

  # SearXNG privacy-respecting metasearch engine
  searxng:
    container_name: suzent-searxng
    image: docker.io/searxng/searxng:latest
    restart: unless-stopped
    networks:
      - suzent-network
    ports:
      - "${SEARXNG_PORT:-2077}:8080"
    volumes:
      - ./searxng:/etc/searxng:rw
      - searxng-data:/var/cache/searxng:rw
    environment:
      - SEARXNG_BASE_URL=${SEARXNG_BASE_URL:-http://localhost:2077/}
      - SEARXNG_SECRET=${SEARXNG_SECRET:-suzent-dev-secret-key}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8080/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    deploy:
      resources:
        limits:
          memory: 512M

networks:
  suzent-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  searxng-data:
    driver: local
