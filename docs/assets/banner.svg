<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1200" height="400" fill="#FFFFFF"/>

    <!-- Definitions -->
    <defs>
        <!-- Subtle Grid -->
        <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#F5F5F5" stroke-width="1"/>
        </pattern>
    </defs>

    <!-- Background Grid -->
    <rect width="1200" height="400" fill="url(#gridPattern)"/>

    <!-- TOP BORDER (3px) -->
    <rect x="0" y="0" width="1200" height="3" fill="#000000"/>

    <!-- BOTTOM BORDER (3px) -->
    <rect x="0" y="397" width="1200" height="3" fill="#000000"/>

    <!-- MAIN HEADER (CENTERED, BIGGER) -->
    <g transform="translate(600, 230)">
        <!-- Left square -->
        <rect x="-480" y="-28" width="40" height="40" fill="#000000"/>

        <!-- SUZENT Text (BIGGER) -->
        <text
            x="0"
            y="0"
            text-anchor="middle"
            font-family="Arial Black, Impact, sans-serif"
            font-weight="900"
            font-size="160"
            fill="#000000"
            letter-spacing="-8"
            style="text-transform: uppercase;">
            SUZENT
        </text>

        <!-- Right square -->
        <rect x="440" y="-28" width="40" height="40" fill="#000000"/>
    </g>

    <!-- Small corner accents -->
    <rect x="20" y="20" width="12" height="12" fill="#000000"/>
    <rect x="1168" y="368" width="12" height="12" fill="#000000"/>
</svg>
