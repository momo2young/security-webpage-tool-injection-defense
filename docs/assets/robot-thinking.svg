<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <!-- Body -->
  <rect x="0" y="0" width="24" height="24" rx="4" fill="#000000" />
  <!-- Left Eye (Squint) -->
  <rect x="5" y="9" width="5" height="3" rx="1" fill="#FFFFFF" />
  <!-- Right Eye (Raised) -->
  <rect x="14" y="7" width="5" height="5" rx="1.5" fill="#FFFFFF" />
  <!-- Question Mark -->
  <text x="21" y="6" font-family="sans-serif" font-size="8" font-weight="bold" fill="#000000">?</text>
</svg>
