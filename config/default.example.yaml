# Example configuration for Suzent
# Place user overrides here. The application will load
# config/default.example.yaml first (if present), falling back to
# config/default.yaml if the example file is absent.

MODEL_OPTIONS:
  - "anthropic/claude-sonnet-4-20250514"
  - "deepseek/deepseek-chat"
  - "gemini/gemini-3-pro-preview"
  - "gemini/gemini-2.5-flash"
  - "gemini/gemini-2.5-pro"
  - "openai/gpt-5.1"

# Tools to enable by default (these names must match Tool class names)
DEFAULT_TOOLS:
  - "WebSearchTool"
  - "PlanningTool"
  - "WebpageTool"

MCP_URLS:
  "HF Space MCP": "https://evalstate-hf-mcp-server.hf.space/mcp"

MCP_STDIO_PARAMS:
  mcp-arxiv:
    command: "uv"
    args:
      - "tool"
      - "run"
      - "arxiv-mcp-server"
      - "--storage-path"
      - "./data/papers"

INSTRUCTIONS: ""
ADDITIONAL_AUTHORIZED_IMPORTS: []

# Memory System (requires PostgreSQL with pgvector - see .env for connection)
MEMORY_ENABLED: false
EMBEDDING_MODEL: gemini/gemini-embedding-001
EMBEDDING_DIMENSION: 3072

USER_ID: "default-user"
# Extraction model for LLM-based fact extraction (leave empty for heuristic-based)
EXTRACTION_MODEL: "gemini/gemini-2.5-flash" # "" to disable

# Sandbox
SANDBOX_ENABLED: false
SANDBOX_SERVER_URL: http://sandbox_ip:port
SANDBOX_VOLUMES:
  - "D:/data/notebook:/mnt/notebook"
